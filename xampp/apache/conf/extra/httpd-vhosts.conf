NameVirtualHost 127.0.0.1:80
<VirtualHost 127.0.0.1:80>
  DocumentRoot C:/xampp/htdocs
  ServerName localhost
</VirtualHost>

<VirtualHost loc.mobler.se>
  DocumentRoot "C:/git/site-185/web"
  ServerName loc.mobler.se
  ServerAlias loc.mobler.se

  #CustomLog "E:\www\www.tildemark.com\www.tildemark.com-access_log" combined
  #ErrorLog "E:\www\www.tildemark.com\www.tildemark.com-error_log"

  <Directory "C:/git/site-185/web">
    Options Indexes FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>
</VirtualHost>
